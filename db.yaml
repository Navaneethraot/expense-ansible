- name: config db
  hosts: db
  become: yes
  # vars:
  #   login_host: db.navaneeth.cloud
  tasks:
    - name : Install mysql server
      ansible.builtin.dnf:
       name: mysql
       state: latest

    - name: Start and Enable MySQL server
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: yes

    - name: install python mysql dependencies
      ansible.builtin.pip:
       name:
        - PyMySQL
        - cryptography
        executable: pip3.9    
